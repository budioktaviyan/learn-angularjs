<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, user-scalable=0"/>

    <title>Angular Test 1</title>

    <link href="res/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="res/css/app-test1.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <h2>My Note</h2>

    <div ng-controller="myController">
        <span>{{remaining()}} of {{lists.length}} remaining</span>
        [ <a href="" ng-click="archive()">archive</a> ]
        <ul class="unstyled">
            <li ng-repeat="myList in lists">
                <input type="checkbox" ng-model="myList.done">
                <span class="done-{{myList.done}}">{{myList.text}}</span>
            </li>
        </ul>
        <form ng-submit="addList()">
            <input type="text" ng-model="listText" ng-required="true" size="30" placeholder="Add new list here">
            <input class="btn-primary" type="submit" value="add">
        </form>
    </div>
</div>

<script src="res/js/lib/jquery.min.js"></script>
<script src="res/js/lib/angular.min.js"></script>
<script src="res/js/lib/bootstrap.min.js"></script>
<script src="res/js/app-test1.js"></script>
</body>
</html>
