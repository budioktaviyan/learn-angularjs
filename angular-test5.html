<!DOCTYPE html>
<html ng-app="gameListApp">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, user-scalable=0"/>

    <title>Angular Test 5</title>
</head>
<body ng-controller="GameListController">
Search: <input ng-model="query">
Sort by:
<select ng-model="orderProp">
    <option value="name">By Name</option>
    <option value="id">Latest Release</option>
</select>

<ul class="games">
    <li ng-repeat="game in games | filter:query | orderBy:orderProp">
        <span>{{game.name}} ({{game.alias}})</span>
        <p>{{game.desc}}</p>
    </li>
</ul>

<script src="res/js/lib/angular.min.js"></script>
<script src="res/js/app-test5.js"></script>
</body>
</html>
